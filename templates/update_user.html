<html lan="en">
<head>
	<meta charset="UTF-8">
    <title>Update User</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<!-- <script src="../static/myScript.js"></script> -->
	<link rel="stylesheet" href="../static/style1.css"> 
	<style> 
		input[type=submit]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
	</style>
</head>
<body>

			<div class="main_content">
				
				<div class="modal-container" id="modal_container">
					<form action="" method="post">
						<div class="form-group">
							<br><h2>UPDATE</h2><br><hr><br>
							<p>Registration ID: <input type="text" value="{{data.0}}" class="txtp" name="reg_id" placeholder="Update Registration ID" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" required></p><br>
							<p>Name: <input type="text" value="{{data.1}}" class="txtp" name="fullname" placeholder="Update name" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" required></p><br>
							<p>Phone Number: <input type="text" value="{{data.2}}" class="txtp" name="phone" placeholder="Update Phone Number" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" cols="30" rows="6" required></p><br>
							<p>Date of Birth: <input type="date" value="{{data.5}}" class="txtp" name="dob" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" required cols="30" rows="6"></p><br>
							<p>Username: <input type="text" value="{{data.3}}" class="txtp" name="username" placeholder="Update Username" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" cols="30" rows="6" required></p><br>
							<p>Password: <input type="text" value="{{data.4}}" class="txtp" name="password" placeholder="Update Password"style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" cols="30" rows="6" required></p><br><br><br>
									
								<div class="reg">
									<button type="submit" class="btnp" id="submit">Submit</button>
									<button onclick="window.location.href='{{url_for('profile_admin')}}';" class="btnp" type="button" id="closep">Close</button>
								</div>
						</div>
						
					</form>
				</div>
				
				</div>		
</body>
</html>

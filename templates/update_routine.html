<html lan="en">
<head>
	<meta charset="UTF-8">
    <title>Update Routine</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<!-- <script src="../static/myScript.js"></script> -->
	<link rel="stylesheet" href="../static/style1.css"> 
	<style> 
		input[type=submit]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
	</style>
</head>
<body>

			
				
				
					<form action="" method="post">
						<div class="routine">
							<br><h2>ROUTINE</h2><br><hr><br>
							<p>Time: <input type="text" value="{{data.1}}" class="txtp" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="time" placeholder="Update time"></p><br><br>
							<p>Monday: <input type="text" value="{{data.2}}" class="txtp" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="mon" placeholder="Update Subject"></p><br><br>
							<p>Tuesday: <input type="text" value="{{data.3}}" class="txtp" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="tue" placeholder="Update Subject"" cols="30" rows="6"></p><br><br>
                            <p>Wednesday: <input type="text" value="{{data.4}}" class="txtp" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="wed" placeholder="Update Subject"" cols="30" rows="6"></p><br><br>
                            <p>Thursday: <input type="text" value="{{data.5}}" class="txtp" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="thurs" placeholder="Update Subject"" cols="30" rows="6"></p><br><br>
                            <p>Friday: <input type="text" value="{{data.6}}" class="txtp" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="fri" placeholder="Update Subject"" cols="30" rows="6"></p><br><br>
                            <p>Saturday: <input type="text" value="{{data.7}}" class="txtp" style="padding: 8px 15px; font-size: 15px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="sat" placeholder="Update Subject"" cols="30" rows="6"></p><br><br>

							<br>
								<div class="reg">
									<button type="submit" class="btnp" id="submit" style="font-size: 17px;">Submit</button>
									<button onclick="window.location.href='{{url_for('routine_teacher')}}';" class="btnp" type="button" id="closep" style="font-size: 17px;">Close</button>
								</div>
						</div>
						
					</form>
				
			
						
</body>
</html>

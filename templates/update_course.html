<html lan="en">
<head>
	<meta charset="UTF-8">
    <title>Update Course</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<!-- <script src="../static/myScript.js"></script> -->
	<link rel="stylesheet" href="../static/style1.css"> 
	<style> 
		input[type=submit]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
	</style>
</head>
<body>

			<div class="main_content">
				
				<div class="modal-container" id="modal_container">
					<form action="" method="post">
						<div class="form-group">
							<br><h2>COURSE</h2><br><hr><br>
							<p>Subject ID: <input type="text" value="{{data.0}}" class="txtp" style="padding: 10px 20px; font-size: 17px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="sub_id" placeholder="Update Subject ID" required></p><br><br>
							<p>Subject Name: <input type="text" value="{{data.1}}" class="txtp" style="padding: 10px 20px; font-size: 17px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="sub_name" placeholder="Update Subject name" required></p><br><br>
							<p>Teacher Name: <input type="text" value="{{data.2}}" class="txtp" style="padding: 10px 20px; font-size: 17px; background-color: transparent; border-radius: 5px; border: 3px solid white; color: white;" name="teacher_name" placeholder="Update teacher name" cols="30" rows="6" required></p><br><br>
							<br>
								<div class="reg">
									<button type="submit" class="btnp" id="submit" style="font-size: 17px;">Submit</button>
									<button onclick="window.location.href='{{url_for('course_teacher')}}';" class="btnp" type="button" id="closep" style="font-size: 17px;">Close</button>
								</div>
						</div>
						
					</form>
				</div>
				
				</div>		
</body>
</html>

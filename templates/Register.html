    <main>
        <form action="" method="post">


            <div class="register">


        <h1>Register</h1>
<hr><br>
         <p>Registration Id: <input type="text" class="txt" name="reg_id" placeholder="Enter Registration ID" style="font-size: 17px; color: white; padding: 5px 10px; background-color: transparent; border-radius: 5px; border: 3px solid white;" cols="30" rows="6" required></p><br>
         <p>Name: <input type="text" class="txt" name="fullname" placeholder="Name" style="font-size: 17px; color: white; padding: 5px 10px; background-color: transparent; border-radius: 5px; border: 3px solid white;" cols="30" rows="6" required></p><br>
         <p>Phone Number: <input type="text" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits"  class="txt" name="phone" placeholder="Phone Number" style="font-size: 17px; color: white; padding: 5px 10px; background-color: transparent; border-radius: 5px; border: 3px solid white;" cols="30" rows="6" required></p><br>
         <p>Date of Birth: <input type="date" class="txt" name="dob" style="font-size: 17px; color: white; padding: 5px 10px; background-color: transparent; border-radius: 5px; border: 3px solid white;" required cols="30" rows="6"></p><br>
         <p>Create Username: <input type="text" class="txt" name="username" placeholder="Create Username" style="font-size: 17px; color: white; padding: 5px 10px; background-color: transparent; border-radius: 5px; border: 3px solid white;"cols="30" rows="6" required></p><br>
        <p>Create Password: <input type="password" class="txt" name="password" placeholder="Create Password" style="font-size: 17px; color: white; padding: 5px 10px; background-color: transparent; border-radius: 5px; border: 3px solid white;"cols="30" rows="6" required></p><br>
        <p>Confirm Password: <input type="password" class="txt" placeholder="Confirm Password" cols="30" style="font-size: 17px; color: white; padding: 5px 10px; background-color: transparent; border-radius: 5px; border: 3px solid white;"rows="6" required></p><br><br>

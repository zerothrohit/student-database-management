<html lan="en">
<head>
	<meta charset="UTF-8">
    <title>Student Portal</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" href="../static/style1.css"> 
    <style> 
		input[type=submit]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
        input[type=reset]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
	</style>
</head>
<body>
		<div class="wrapper">
			<div class="sidebar">
                <form action = "/new/logout">
					<p style="color: rgb(255, 255, 255); top: 1px; font-size: 18px;">Welcome, {{username}}</p>
				<h2>Student Portal</h2>
				<ul>
					<li><a href="{{url_for('profile_student')}}"><i class="fas fa-plus"></i>Student Details</a></li>
					<li><a href="{{url_for('result_student')}}"><i class="fas fa-poll"></i>Result</a></li>
					<li><a href="{{url_for('course_student')}}"><i class="fas fa-bookmark"></i>Course</a></li>
					<li class="active"><a href="{{url_for('routine_student')}}"><i class="fas fa-calendar-alt"></i>Routine</a></li>
                    <li><input type="submit" name= "logout" value="Logout" class="btn"></i></li>
				</ul>
                </form>
                </div>
                <div class="main_content">
					<!-- <a href="#" class="btn">Register Student</a>
					<a href="#" class="btn">Delete Student</a> -->
				<div class="table">
			
						
						<table id="table" style="width: 25%;">				

						<tr>
							<th>Time</th>
							<th>Monday</th>
							<th>Tuesday</th>                       
                            <th>Wednesday</th>
							<th>Thursday</th>
							<th>Friday</th>
							<th>Saturday</th>
														
						</tr>
						{% for row in routine %}
						<tr>
							
							<td >{{row.1}}</td>
							<td>{{row.2}}</td>
							<td>{{row.3}}</td>
							<td>{{row.4}}</td>
							<td>{{row.5}}</td>
							<td>{{row.6}}</td>
							<td>{{row.7}}</td>
																					
						</tr>	
						{% endfor %}					
						</table>
					</div>			
			</div>
</body>
</html>

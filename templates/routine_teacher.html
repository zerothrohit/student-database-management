<html lan="en">
<head>
	<meta charset="UTF-8">
    <title>Teacher Portal</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<link rel="stylesheet" href="../static/style1.css"> 
    <style> 
		input[type=submit]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
        input[type=reset]{
		  background: none;
		  font-size:17px;
		  cursor: pointer;
		}
	</style>
</head>
<body>
		<div class="wrapper">
			<div class="sidebar">
                <form action = "/new/logout">
					<p style="color: rgb(255, 255, 255); top: 1px; font-size: 18px;">Welcome, {{username}}</p>
				<h2>Teacher Portal</h2>
				<ul>
					<li><a href="{{url_for('profile_teacher')}}"><i class="fas fa-info"></i>Student Details</a></li>
					<li><a href="{{url_for('result_teacher')}}"><i class="fas fa-poll"></i>Result</a></li>
					<li><a href="{{url_for('course_teacher')}}"><i class="fas fa-plus"></i>Course</a></li>
					<li class="active"><a href="{{url_for('routine_teacher')}}"><i class="fas fa-calendar-alt"></i>Routine</a></li>
                    <li><input type="submit" name= "logout" value="Logout" class="btn"></i></li>
				</ul>
                </form>
                </div>
                <div class="main_content">
					<!-- <a href="#" class="btn">Register Student</a>
					<a href="#" class="btn">Delete Student</a> -->
				<div class="table">
					<div class="padding">
						
						<table id="table" style="width: 25%;">				

						<tr>
							<th>Time</th>
							<th>Monday</th>
							<th>Tuesday</th>                       
                            <th>Wednesday</th>
							<th>Thursday</th>
							<th>Friday</th>
							<th>Saturday</th>
							<th>Actions</th>
						</tr>
						{% for row in routine %}
						<tr>
							<td>{{row.1}}</td>
							<td>{{row.2}}</td>
							<td>{{row.3}}</td>
							<td>{{row.4}}</td>
							<td>{{row.5}}</td>
							<td>{{row.6}}</td>
							<td>{{row.7}}</td>
							<td>
								<a href="{{url_for('update_routine', id = row.0)}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button></a>
								<a href="/delete/routine/{{row.0}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button></a>
							  
							</td>
                       
						</tr>	
						{% endfor %}					
						</table>
						<div class="add">
							<a href="{{url_for('add_routine')}}" class="course">Add Routine</a>
						</div>
					</div>	
					</div>		
			</div>
</body>
</html>
